<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Distinguished Learners Academy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: url(/images/background-2.webp) no-repeat center center fixed;
             background-size: cover;
        }
        .header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 38px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 22px;
            transition: 0.3s;
            font-weight: bold;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .contact-section {
            text-align: center;
            padding: 20px 10px;
            background: #fff;
            max-width: 1200px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            opacity: 0.9;
        }
        .contact-section h2{
            font-size: 2.5em;
            text-decoration: underline;
        }
        .contact-section p{
            font-size: 1.4em;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        .contact-info, .contact-form {
            flex: 1;
            padding: 30px;
            text-align: left;
            width: 90%;
        }
        .contact-info h3 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        .contact-info p {
            margin: 15px 0;
            font-size: 24px;
        }
        .contact-info  p i{
            color: #0073e6;
            font-size: 20px;
        }

        .social-icons {
            margin-top: 40px;
        }
        .social-icons a {
            display: inline-block;
            height: 50px;
            width: 50px;
            margin: 0 8px;
            text-align: center;
            line-height: 50px;
            font-size: 25px;
            text-decoration: none;
            color: #005bb5; /* Adjust color */
            background: #f1f1f1; /* Light background */
            border-radius: 50%; /* Makes icons circular */
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        .social-icons a:hover {
            background: #005bb5;
            color: white;
            transform: scale(1.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
            color: black;
            min-width: 250px;
        }
        .contact-form button {
            padding: 15px;
            background: #0073e6;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #005bb5;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="header">
        <span>Shemaiah</span>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">portfolio</a>
        </nav>
    </div>
    
    <section class="contact-section">
        <h2>Contact me</h2>
        <p>I will love to hear from you! Fill out the form below, and weâ€™ll get back to you as soon as possible.</p>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><i class="fas fa-phone"></i> 08068420062 | 09020133348</p>
                <p><i class="fas fa-envelope"></i> shemaiahdennis@gmail.com</p>
                
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <form action="https://formsubmit.co/shemaiahdennis@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
