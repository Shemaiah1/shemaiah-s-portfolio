<head>

    <title>introduction</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}
body{
    background: url(/images/background.webp);
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
}

nav{
    height: 70px;
    width: 100%;
    background-color: #acb4b5;
}
nav ul {
    display: flex;
    list-style-type: none;
    justify-content: center;
}
nav ul li{
    margin: 10px;
}
nav ul li a{
    display: block;
    color:black ;
    font-size:25px;
    padding: 8px 20px;
    transition: .2s;
    margin: 0 auto;
    text-decoration: none;
    font-weight: bold;
    border-radius: 40px;
}
nav ul li a:hover{
    color:#acb4b5;
    background-color:black;
    transform: scale(1.08);
}

.hero{
    margin: 100px auto;
    width: 80%;
    padding: 20px;
    height: 250px;
    background-color: black;
    border-radius: 20px;
}

.hero h1{
    font-size: 70px;
    color:#acb4b5 ;
    justify-content: center;
    padding: 0 auto;
}

.hero h3{
    font-size: 30px;
    color: white;
}

.button a {
    display: inline-block;
    padding: 12px 20px;
    font-size: 22px;
    font-weight: bold;
    color: black;
    background-color: white;
    text-decoration: none;
    border-radius: 25px;
    box-shadow: 0 4px 6px #acb4b5;
    transition: all 0.3s ease-in-out;
    text-align: center;
    left: 150px;
    position: absolute;
    bottom: 150px;
}

.button a:hover {
    background: black;
    transform: scale(1.1);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
    color: white;
}

    </style>
</head>

        </nav>
        
        <div class="hero">
            <h1>Hi, I'm Shemaiah, a Front-End Developer</h1>
            <h3>Building Functional and Beautiful Websites for Modern Needs</h3>

            <a href="/portfolio.html" target="_blank">view my work</a>
