<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shemaiah's Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background: url(/images/background-2.webp) no-repeat fixed;
            background-size: cover;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 6px;
            border-radius: 10px;
        }
        ul li a:hover{
            color: white;
            background-color: #333;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, white, #333);
            color:black;
            max-width: 1200px;
            margin: 50px auto;
            border-radius: 20px;
        }
        .hero h1 {
            font-size: 3em;
        }
        .hero h3 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .button {
            text-align: center;
            margin-top: 20px;
        }
        .button a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button a:first-child {
            background: white;
            color: #333;
            border: 2px solid #333;
        }
        .button a:first-child:hover {
            background:#333;
            color: white;
        }
        .button a:last-child {
            background: #333;
            color: white;
        }
        .button a:last-child:hover {
            background: #423e3e;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            ul {
                flex-direction: column;
                gap: 10px;
                padding-top: 10px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div class="logo"><i class="fas fa-home"></i>Shemaiah's Profile</div>
            <ul>
                <li><a href="/about.html"><i class="fas fa-info-circle"> </i>About Me</a></li>
                <li><a href="/portfolio.html"><i class="fas fa-briefcase"></i> My Portfolio</a></li>
            </ul>
        </nav>
        
        <div class="hero">
            <h1>Hi, I'm Shemaiah, a Front-End Developer</h1>
            <h3>Building Functional and Beautiful Websites for Modern Needs</h3>
        </div> 
        <div class="button">
            <a href="/portfolio.html"> <i class="fas fa-book"></i> View My Work</a>
            <a href="/contact.html"><i class="fas fa-envelope"></i> Contact Me</a>
        </div>
    </section>
</body>
</html>
